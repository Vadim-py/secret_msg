{% extends 'base.html' %}
{% block content %}
<hb>
<div class="card" style="width: 23rem; text-align:center; position: absolute; left: 40%; top:10%">
  <div class="card-body">
    <h5 class="card-title">Создайте сообщение!</h5>
    <a href="/msg" class="card-link">Создать сообщение</a>
    <a class="card-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Просмотреть сообщение</a>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Введите id сообщения</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form method="POST">
      {% csrf_token %}
      <table>
      {{ form }}
      </table>
      <input type="submit" value="Send" >
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
